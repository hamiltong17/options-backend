<html lang= "en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Crunchies - Healthy Corn Chip Snack</title>
	<link rel="stylesheet" href="styles.css" />
	<link rel="icon" href="images/logo.png" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Crunchies Logo" class="logo" />
    <h1>Crunchies</h1>
    <p>Health-Conscious Peanut Butter Chocolate Corn Chip Snacks</p>
  </header>

  <main>
    <section class="flavors">
      <h2>Our Flavors</h2>
      <div class="flavor-grid">
        <div class="flavor-card">
          <img src="images/crunchies-4flavors.jpeg" alt="Milk Chocolate" />
          <h3>Milk Chocolate</h3>
          <button onclick="order('Milk Chocolate')">Order</button>
        </div>
        <div class="flavor-card">
          <img src="images/crunchies-4flavors.jpeg" alt="Dark Chocolate" />
          <h3>Dark Chocolate</h3>
          <button onclick="order('Dark Chocolate')">Order</button>
        </div>
        <div class="flavor-card">
          <img src="images/crunchies-4flavors.jpeg" alt="Sea Salt & Caramel" />
          <h3>Sea Salt & Caramel</h3>
          <button onclick="order('Sea Salt & Caramel')">Order</button>
        </div>
        <div class="flavor-card">
          <img src="images/crunchies-4flavors.jpeg" alt="Sugar Free" />
          <h3>Sugar Free</h3>
          <button onclick="order('Sugar Free')">Order</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Copyright &copy; 2025 Crunchies. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
